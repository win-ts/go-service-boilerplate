apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-name
  labels:
    app.kubernetes.io/name: service-name
    app.kubernetes.io/instance: service-name
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: service-name
      app.kubernetes.io/instance: service-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: service-name
        app.kubernetes.io/instance: service-name
    spec:
      containers:
        - name: service-name
          image: asia-southeast1-docker.pkg.dev/inari-non-prod/inari-registry/service-name:TAG
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: service-name
            - secretRef:
                name: service-name
            - secretRef:
                name: domain-common-secret
          ports:
            - containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 2
