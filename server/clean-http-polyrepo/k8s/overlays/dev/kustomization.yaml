apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev

resources:
  - ../../base

patchesStrategicMerge:
  - deployment_replica.yaml

configMapGenerator:
  - name: servicename
    envs:
      - dev.env

secretGenerator:
  - name: servicename
    envs:
      - dev.secrets.env

generatorOptions:
  disableNameSuffixHash: true
